<!-- footer.html START -->
{% if template_name %}
<hr class="w3-border-dark-grey">
<div class="w3-padding w3-text-dark-grey">
<div class="w3-small w3-margin-bottom">

	<a href="https://github.com/TalkingPts/InfraApp/blob/master/web/templates/{{ template_name }}" target="_blank">{{ template_name }}</a>
	- took {{ took }}s<br>

	{% if apicalls %}
	<!-- api calls -->
	<br>
	<span><b>API calls:</b></span>
	{% for idx, call in apicalls.items %}
	<form method="post" action="{% url 'api' %}">
		{% csrf_token %}
		<input type="hidden" name="api_endpoint" value="{{ call.uri }}">
		<input type="hidden" name="api_params_b64" value="{{ call.data }}">
		<input class="w3-button w3-round-xlarge w3-hover-dark-grey" type="submit" value="{{ call.uri }}">
		<span>{{ call.took }}s</span>
	</form>
	{% endfor %}
	{% endif %}

	<!--
	Copyright (c) JeremÃ­as Casteglione <jeremias@talkingpts.org>.
	See https://github.com/TalkingPts/InfraApp/blob/master/LICENSE file.
	-->
</div>
</div>
{% endif %}
<!-- footer.html END -->
