{% extends "base.html" %}
{% block content %}
<!-- uwsapps/control.html -->
{% include "uwsapps/header.html" %}
{% if app_action_response %}
{% if app_action_response.status == 'error' %}
<p class="w3-center w3-red"><b>ERROR</b></p>
{% endif %}
<div class="w3-container">
{% if app_action_response.status == 'error' %}
<textarea class="w3-black w3-text-red w3-border-0"
	rows="{{ app_action_response_lines }}" style="display:block;width:100%;"
	wrap="hard" readonly>
{% else %}
<textarea class="w3-black w3-text-green w3-border-0"
	rows="{{ app_action_response_lines }}" style="display:block;width:100%;"
	wrap="hard" readonly>
{% endif %}
{{ app_action_response.output }}
</textarea>
</div>
{% endif %}

<!-- uwsapps/control.html -->
{% endblock %}
