{% extends "base.html" %}
{% block content %}
{% include "uwsweb/navbar.html" %}
<!-- uwslogs/index.html -->

<table class="w3-table">
{% for e in syslog.all %}
	{% if e.error %}
	<tr class="w3-text-red">
	{% elif e.warning %}
	<tr class="w3-text-yellow">
	{% else %}
	<tr class="w3-text-green">
	{% endif %}
		<td>{{ e.message }}</td>
	</tr>
{% empty %}
	<tr><td>no messages</td></tr>
{% endfor %}
</table>

<!-- uwslogs/index.html -->
{% include "uwsweb/footer.html" %}
{% endblock %}
