<!-- uwsweb/header.html START -->

<!-- header -->
<div class="w3-bar w3-text-blue">
	<div class="w3-bar-item w3-right w3-text-green w3-hover-green w3-hover-text-black">
		<span class="w3-small">{% now 'DATETIME_FORMAT' %}</span>
	</div>
	{% if user.name %}
	<div class="w3-bar-item w3-right w3-btn {% if title == 'user' %}w3-blue{% endif %}">
		<a href="{% url 'user' %}">{{ user.name }}</a>
	</div>
	{% endif %}
</div>

{% if navbar %}
<!-- navbar -->
{% include "uwsweb/navbar.html" %}
{% endif %}

{% if title_desc %}
<!-- page title -->
<div class="w3-container w3-blue w3-text-black w3-center w3-padding">
	<b>{{ title_desc }}</b>
</div>
{% endif %}

{% if messages %}
<!-- user messages -->
<ul class="w3-ul w3-margin-top">
{% for msg in messages %}
	<li
	{% if msg.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
		class="w3-red"
	{% else %}
		class="w3-green"
	{% endif %}
	>{{ msg }}</li>
{% endfor %}
</ul>
{% endif %}

<!-- uwsweb/header.html END -->
