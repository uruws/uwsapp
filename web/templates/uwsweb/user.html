{% extends "base.html" %}
<!-- uwsweb/user.html -->
{% block content %}

{% include "uwsweb/navbar.html" %}

<table class="w3-table">
	<tr><td>UID</td><td>{{ user.uid }}</td></tr>
	<tr><td>Username</td><td>{{ user.username }}</td></tr>
	{% if user.is_admin %}
	<tr><td>Admin</td><td></td></tr>
	{% endif %}
	{% if user.is_operator %}
	<tr><td>Operator</td><td></td></tr>
	{% endif %}
</table>

{% endblock %}
<!-- uwsweb/user.html -->
