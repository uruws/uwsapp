{% extends "base.html" %}

{% block title %}uwshelp - {{ title }}{% endblock %}

{% block content %}
<div class="w3-text-green">

<h1 class="w3-center">Help Index</h1>

<h3>Web Docs</h3>

<ul class="w3-ul">
{% for doc in web_docs %}
	<li class="w3-border-0"><a href="{% url 'help' doc %}">/{{ doc }}</a></li>
{% endfor %}
</ul>

<h3>API Endpoints</h3>

<ul class="w3-ul">
{% for doc in api_docs %}
	<li class="w3-border-0"><a href="{% url 'help' doc %}">/{{ doc }}</a></li>
{% endfor %}
</ul>

</div>
{% endblock %}
